<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Medical Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Medical Store</h1>
        <a href="account.html" class="cta-button">Cancel Order</a>
    </header>
    
    <main>
        <h1>Checkout</h1>

        <h2>Order Summary</h2>
        <table id="checkout-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Static data for illustration -->
                <tr>
                    <td>Aspirin</td>
                    <td>$10.00</td>
                    <td>2</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Ibuprofen</td>
                    <td>$15.00</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align:right;"><strong>Order Total:</strong></td>
                    <td>$35.00</td>
                </tr>
            </tbody>
        </table>

        <h2>Shipping Information</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>

            <!-- Payment Method Selection -->
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="PhonePe">PhonePe</option>
                    <option value="Gpay">Gpay</option>
                    <option value="cashondelivery">Cash On Delivery</option>
                </select>
            </div>

            <button type="submit" class="cta-button">Place Order</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Medical Store</p>
    </footer>

    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            // Perform form validation or processing here if needed
            
            // Simulate successful order submission
            alert("Order placed successfully!");

            // Redirect to thank-you.html
            window.location.href = "thank-you.html";
        });
    </script>
</body>
</html>
