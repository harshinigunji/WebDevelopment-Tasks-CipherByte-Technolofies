<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details - Online Medical Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Online Medical Store</h1>
            <nav>
                <a href="account.html">Home</a>
                <a href="products.html">Product List</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="myaccount.html">Your Account</a>
                <a href="admin.html">Admin Panel</a>
            </nav>
        </div>
    </header>
    
    <main>
        <h2>Update Details</h2>
        <form id="updateForm" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="user@example.com" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="currentpassword" required>
            
            <button type="submit">Update</button>
        </form>
        <p style="color: red;">Error message if any</p>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Medical Store</p>
    </footer>

</body>
</html>
