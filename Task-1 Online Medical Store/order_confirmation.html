<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Online Medical Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
        }

        .message {
            color: red;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Medical Store</h1>
    </header>
    
    <main>
        <h2>Order Confirmation</h2>
        
        <!-- Placeholder for dynamic content -->
        <p>Order ID: <span id="orderId">12345</span></p>
        <p>Total Amount: $<span id="totalAmount">99.99</span></p>
        <p>Order Date: <span id="orderDate">2024-09-13</span></p>
        
        <h3>Order Items</h3>
        <ul id="orderItems">
            <li>Product Name - Quantity: 2 - Price: $49.99</li>
            <li>Another Product - Quantity: 1 - Price: $49.99</li>
        </ul>
        
        <a href="products.html">Continue Shopping</a>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Medical Store</p>
    </footer>
</body>
</html>
