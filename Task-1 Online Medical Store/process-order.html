<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Medical Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('phar.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire page */
            color: #333; /* Ensure text is readable against the background */
        }
        /* Header Styles */
        header {
            background-color: #007BFF; /* Bright blue for a professional medical look */
            color: white;
            padding: 20px 0;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #0056b3; /* Darker blue for contrast */
        }

        nav a:hover {
            background-color: #004494; /* Even darker blue for hover effect */
        }

        /* Main Content */
        main {
            padding: 20px;
            background-color: white; /* White background for main content area */
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px; /* Rounded corners for content area */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
        }

        main h2 {
            font-size: 28px;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #0056b3;
            outline: none;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #28a745; /* Green color for submit button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Footer */
        footer {
            background-color: #343a40; /* Dark grey background for footer */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Online Medical Store</h1>
            <nav>
                <a href="account.html">Home</a>
                <a href="products.html">Product List</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="admin-login.html">Admin Panel</a>
            </nav>
        </div>
    </header>
    
    <main>
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="PhonePe">PhonePe</option>
                <option value="Gpay">Gpay</option>
                <option value="cashondelivery">Cash On Delivery</option>
            </select>
            
            <button type="submit">Place Order</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Medical Store</p>
    </footer>

    <script>
        // Example form submission and feedback
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your order! We will process it and get back to you shortly.');
            // Simulate redirection after submission
            window.location.href = 'thank-you.html';
        });
    </script>
    
</body>
</html>
