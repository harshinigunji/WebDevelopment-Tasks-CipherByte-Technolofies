<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Online Medical Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for cart page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .cart-actions {
            margin-top: 20px;
            text-align: right;
        }
        .cart-actions button, .cart-actions a {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        .cart-actions button:hover, .cart-actions a:hover {
            background-color: #0056b3;
        }
        .back-to-products {
            margin-top: 20px;
        }
        .back-to-products a {
            text-decoration: none;
            color: #007BFF;
        }
        .back-to-products a:hover {
            text-decoration: underline;
        }
        .update-quantity input {
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    
    <main>
        <!-- Static Message Example -->
        <p style="color: green;">Cart updated successfully.</p>
        
        <!-- Cart Table Example -->
        <form method="post" action="">
            <table>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                <!-- Example Product Row -->
                <tr>
                    <td>Aspirin</td>
                    <td>$19.99</td>
                    <td class="update-quantity">
                        <input type="number" name="quantity[1]" value="1" min="1">
                    </td>
                    <td>$19.99</td>
                    <td>
                        <button type="submit" name="remove_item" value="1">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align:right;"><strong>Total:</strong></td>
                    <td>$19.99</td>
                    <td></td>
                </tr>
                <tr></tr>
                    <td>Ibuprofen</td>
                    <td>$29.99</td>
                    <td class="update-quantity">
                        <input type="number" name="quantity[1]" value="1" min="1">
                    </td>
                    <td>$29.99</td>
                    <td>
                        <button type="submit" name="remove_item" value="1">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align:right;"><strong>Total:</strong></td>
                    <td>$29.99</td>
                    <td></td>
                </tr>
            </table>

            <div class="cart-actions">
                <button type="submit" name="update_cart">Update Cart</button>
                <a href="checkout.html">Proceed to Checkout</a>
            </div>
        </form>
        
        <div class="back-to-products">
            <a href="products.html">‚Üê Continue Shopping</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Medical Store</p>
    </footer>
</body>
</html>
